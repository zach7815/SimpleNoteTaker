<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple Note taker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simple notetaker app</h1>
        <div class="wrapper">
           <form id="noteForm" action="">
               <label for="title">Add a Title</label>
               <input type="text" class="title" aria-placeholder="e.g My First Note" required></input>
               <label for="note"> write your note here</label>
               <textarea type="text"  class="note" aria-placeholder="note to self..." required></textarea>
               <button type="submit" class="btn">submit</button>
           </form>
        </div>
      <div class="notesContainer">
        <div class="renderedNote" id="defaultNote">
            <h4 >No notes yet, add a note above</h4>
            <span class="exitButton">x</span>
        <span  class="date" id="defaultDate">date </span>
            <p> Write a note above</p>
        </div>
    </div>
    </div>
</body>

</html>
